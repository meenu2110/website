    <main>
        <section>
            <h2>Please enter your details:</h2>
            <form action="#" method="post">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter full name"
                pattern="^[a-zA-Z\s]+$" title="Name should only contain letters and spaces">
                <span id="nameError" class="error-message"></span>
                <br><br>

                <label for="phone">moblie Number:</label>
                <input type="number" id="phone" name="phone" required placeholder="Enter your phone number"
                pattern="^\d{10}$" title="Phone number should be 10 digits without spaces or dashes.">
                <br><br>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
                <br><br>

                <button type="sign in">sign in</button>
            </form>
        </section>
    </main>
